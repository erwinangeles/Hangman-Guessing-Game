<!DOCTYPE html>
<head>
    <title>Street Fighter Guessing Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset200802.css"/>
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/javascript/game.js"></script>

</head>
<body>

    <div class="container-fluid">
        <div class="row justify-content-center">
                <img src="assets/images/banner-sf.jpg" height="250px;">
        </div>
        <div class="row justify-content-center" > <h1>Street Fighter Hang-Man!</h1></div>
        <div class="row justify-content-center">
               <div class="col-md-4 box">
                <div id="hint"></div>
               </div>
               <div class="col-md-4 box">
                    <h2>Press any key to get started!<hr></h2>
                    <h3>Current Word</h3>
                    <div id="currentWord" class="big-digit"></div>
                    <h3>Wins</h3>
                    <div id="wins" class="big-digit">0</div>
                    <h3>Losses</h3>
                    <div id="losses" class="big-digit">0</div>
                    <h3>Gusses Left</h3>
                    <div id="guesses-left" class="big-digit">9</div>
                    <h3>Your Guesses so Far</h3>
                    <div id="guesses" class="big-digit"></div>
               </div>
         </div>
        <div class="row justify-content-center">
        <!-- <div id="message">Guess what SF Character this is</div> -->
        </div>
        </div>
    </div>

</body>
</html>
